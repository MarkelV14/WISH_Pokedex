{% extends "base.html" %}

{% block title %}Saioa Hasi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Saioa Hasi</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Erabiltzailea</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Pasahitza</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">Gogoratu</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Saioa Hasi</button>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-link">Ez duzu konturik? Erregistratu</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
