{% extends "base.html" %}

{% block title %}Profila Editatu{% endblock %}

{% block content %}
<div class="row justify-content-center">

                        <label for="username" class="form-label">Erabiltzaile Izena</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="{{ user.username }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Posta Elektronikoa</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ user.email }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Biografia</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3" 
                                  placeholder="Idatzi zerbait zuri buruz...">{{ user.bio or '' }}</textarea>
                        <div class="form-text">Gehienez 100 karaktere.</div>
                    </div>

                    <div class="d-flex justify-content-between">

                            ‚¨Ö Atzera
                        </button>

                        <button type="submit" class="btn btn-success">
                            üíæ Gorde Aldaketak
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
